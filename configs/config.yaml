# Configuration for Cityscapes Dataset and Model

# Dataset Configuration
dataset:
  name: "cityscapes"
  root: "data/cityscapes"
  num_classes: 19
  image_size: [512, 1024]
  
  # File lists (will be generated)
  train_list: "data/cityscapes/train_list.txt"
  val_list: "data/cityscapes/val_list.txt"
  test_list: "data/cityscapes/test_list.txt"

# Model Configuration
model:
  architecture: "bisenetv2"  # "bisenetv2", "fpn", "deeplabv3+", etc.
  encoder: "mobilenet_v2"  # only used for smp models
  pretrained_path: "pretrained_models/bisenetv2_cityscapes.pth"
  
# Training Configuration (if fine-tuning)
training:
  batch_size: 4
  epochs: 10
  learning_rate: 0.0001
  device: "mps"  # or "cuda" or "cpu"
  num_workers: 4

# Inference Configuration
inference:
  confidence_threshold: 0.5
  visualization: true
  save_results: true
  output_dir: "results"

# Class names for Cityscapes
class_names:
  - "road"
  - "sidewalk"
  - "building"
  - "wall"
  - "fence"
  - "pole"
  - "traffic light"
  - "traffic sign"
  - "vegetation"
  - "terrain"
  - "sky"
  - "person"
  - "rider"
  - "car"
  - "truck"
  - "bus"
  - "train"
  - "motorcycle"
  - "bicycle"

# Color palette for visualization (RGB)
color_palette:
  - [128, 64, 128]   # road
  - [244, 35, 232]   # sidewalk
  - [70, 70, 70]     # building
  - [102, 102, 156]  # wall
  - [190, 153, 153]  # fence
  - [153, 153, 153]  # pole
  - [250, 170, 30]   # traffic light
  - [220, 220, 0]    # traffic sign
  - [107, 142, 35]   # vegetation
  - [152, 251, 152]  # terrain
  - [70, 130, 180]   # sky
  - [220, 20, 60]    # person
  - [255, 0, 0]      # rider
  - [0, 0, 142]      # car
  - [0, 0, 70]       # truck
  - [0, 60, 100]     # bus
  - [0, 80, 100]     # train
  - [0, 0, 230]      # motorcycle
  - [119, 11, 32]    # bicycle
